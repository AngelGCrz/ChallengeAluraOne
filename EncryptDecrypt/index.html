<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/logica.js"></script>
    <title>Encriptador</title>
</head>
<body>
    
    <main class="main">
        <header class="header">
            <div class="divLogo">
                <img src="img/Vectorlogo.png" alt="logo">
            </div>
        </header>

        <article class="article">
            <div class="divTextarea">
                <textarea name="" id="" cols="30" rows="2" placeholder="INGRESE ALGÚN TEXTO"></textarea>
            </div>
            
        </article>
        <section class="seccion">
            <!------------------------FALTA TERMINAR !------------------------>
            <div>
                <div>
                    <span>!</span>
                </div>
            
                <p class="advertencia">Solo letras minúsculas y sin acentos.</p>
            </div>
            <!-------------------------------------------------------------->
            <div class="divBtn">
                <button class="btnEncriptar" onclick="encriptar()" >Encriptar</button>
                <button class="btnDesencriptar b2">Desencriptar</button>
            </div>
        </section>

        <aside class="aside" id="aside">
            <div id="contenidoAside">
                <div class="imgMuneco">
                    <img src="img/muneco.png" alt="">
                </div>
                
                <div class="divParrafo">
                    <p class="p1">Ningún mensaje fue <br> encontrado</p>
                    <p class="p2">Ingresa el texto que desees encriptar o<br>desencriptar</p>
                </div>
            </div>
            
        </aside>

    </main>
    
</body>
</html>
